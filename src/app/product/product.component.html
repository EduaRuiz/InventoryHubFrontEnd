<div class="container mt-4">
    <h2>Formulario de Envío</h2>
    <button type="button" class="btn btn-primary" (click)="toggleModal('customer-sale')">Enviar a Customer</button>
    <button type="button" class="btn btn-primary" (click)="toggleModal('seller-sale')">Enviar a Seller</button>
    <button type="button" class="btn btn-primary" (click)="toggleModal('purchase')">Agregar inventario</button>
    <button type="button" class="btn btn-primary" (click)="toggleModal('register')">Registrar Producto</button>
  
    <div [class.d-none]="Modal" [class.d-block]="!Modal">
      <div class="container mt-4">
        <form (ngSubmit)="onSubmit()" #productForm="ngForm">
           <div class="mb-3" *ngIf="endpoint !== 'register'">
            <label for="id" class="form-label">Nombre Producto:</label>
            <select
              id="id"
              name="id"
              [(ngModel)]="formData.id"
              class="form-control"
              required
            >
              <option *ngFor="let product of products" [value]="product.productId">
                {{ product.name }}
              </option>
            </select>
            </div>  
           
          <div  *ngIf="endpoint !== 'register' "class="mb-3" >
            <label for="quantity" class="form-label">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" [(ngModel)]="formData.quantity" class="form-control" required>
          </div>
  
          <div *ngIf="endpoint === 'register'">
            <div class="mb-3">
              <label for="productName" class="form-label">Nombre del Producto:</label>
              <input type="text" id="productName" name="productName" [(ngModel)]="productData.name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Descripción del Producto:</label>
              <input type="text" id="productDescription" name="productDescription" [(ngModel)]="productData.description" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Precio del Producto:</label>
              <input type="number" id="productPrice" name="productPrice" [(ngModel)]="productData.price" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Categoría del Producto:</label>
              <select id="productCategory" name="productCategory" [(ngModel)]="productData.category" class="form-control" required>
                <option value="hand tools">Hand Tools</option>
                <option value="power tools">Power Tools</option>
                <option value="locksmithing">Locksmithing</option>
                <option value="construction hardware">Construction Hardware</option>
                <option value="paint and accessories">Paint and Accessories</option>
                <option value="gardening and outdoors">Gardening and Outdoors</option>
                <option value="safety and protective equipment">Safety and Protective Equipment</option>
                <option value="plumbing supplies">Plumbing Supplies</option>
                <option value="electrical">Electrical</option>
                <option value="home fixtures">Home Fixtures</option>
              </select>
              <div class="mb-3">
                <label for="id" class="form-label">Nombre Sucursal:</label>
                <select
                  id="id"
                  name="id"
                  [(ngModel)]="productData.branchId"
                  class="form-control"
                  required
                >
                  <option *ngFor="let branch of branchsList" [value]="branch.branchId">
                    {{ branch.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
  
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-secondary" (click)="Modal = true">Cancelar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
