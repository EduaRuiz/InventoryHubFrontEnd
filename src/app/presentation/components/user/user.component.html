<form [formGroup]="userDataForm" (ngSubmit)="onSubmit()" class="mt-4">
  <div class="mb-3">
    <label for="name" class="form-label">Nombre:</label>
    <input
      type="text"
      id="name"
      formControlName="firstName"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label for="LastName" class="form-label">Apellido:</label>
    <input
      type="text"
      id="LastName"
      formControlName="lastName"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Correo Electrónico:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
    />
  </div>
  <label for="branchId" class="form-label">Nombre Sucursal:</label>
  <select id="branchId" formControlName="branchId" class="form-control">
    <option *ngFor="let branch of branchesList" [value]="branch.id">
      {{ branch.name }}
    </option>
  </select>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña:</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label for="role" class="form-label">Rol:</label>
    <select id="role" formControlName="role" class="form-control">
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Registrar Usuario</button>
</form>
