<div class="container mt-4">
  <h2>Registrar Sucursal</h2>
  <form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre de la Sucursal:</label>
      <input type="text" id="name" formControlName="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">Ciudad:</label>
      <input type="text" id="city" formControlName="city" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="country" class="form-label">Pa√≠s:</label>
      <input type="text" id="country" formControlName="country" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Sucursal</button>
  </form>
</div>
