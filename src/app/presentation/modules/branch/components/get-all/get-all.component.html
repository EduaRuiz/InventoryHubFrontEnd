<div *ngIf="empty">
  <i class="bi bi-exclamation-circle"></i>
  <h3 class="text-center">No hay Locaciones</h3>
</div>

<div class="container-selector">
  <div class="row h3-row">
    <h3>Locaciones disponibles:</h3>
  </div>
  <div class="row">
    <div class="optionbox">
      <select
        id="branchId"
        name="branchId"
        [(ngModel)]="selectedBranchId"
        class="form-control"
        (change)="onBranchChange()"
      >
        <option value="" selected disabled>Selecciona una opci√≥n</option>
        <option *ngFor="let branch of branchesList" [value]="branch.id">
          {{ branch.name }}
        </option>
      </select>
    </div>
  </div>
</div>
