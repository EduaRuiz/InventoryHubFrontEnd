<div
  class="container d-flex justify-content-center align-items-center excel-div"
>
  <button
    class="upload-button d-flex flex-row align-items-center"
    (click)="downloadExcel()"
  >
    <div class="d-flex justify-content-center align-items-center upload-icon">
      <i class="fs-6 bi bi-download"></i>
    </div>

    <div class="upload-text">
      <span>Descargar plantilla</span>
    </div>
  </button>
</div>
<div class="container d-flex justify-content-center align-items-center">
  <button
    class="upload-button d-flex flex-row align-items-center"
    (click)="action()"
    *ngIf="load"
  >
    <div class="d-flex justify-content-center align-items-center upload-icon">
      <i class="fs-6 bi bi-bag"></i>
    </div>

    <div class="upload-text">
      <span>Actualizar</span>
    </div>
  </button>
</div>

<div class="py-20 h-screen bg-white px-2 mt-2">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="p-3">
          <div
            class="border rounded-lg border-2 border-primary bg-light text-center"
            (click)="activarInput()"
          >
            <span
              *ngIf="selectedFileName"
              [ngClass]="{
                red: !load,
                green: load
              }"
            >
              <i
                [ngClass]="{
                  'bi bi-file-earmark-spreadsheet-fill text-success': load,
                  'bi bi-file-earmark-excel text-danger': !load
                }"
              ></i>
              Archivo seleccionado: {{ selectedFileName }}
            </span>

            <div class="pt-5">
              <i class="fs-2 bi-upload"></i>
            </div>
            <div
              class="d-flex justify-content-center align-items-center"
              style="min-height: 5rem"
            >
              <span class="text-muted">AÃ±adir archivo excel</span>
            </div>
          </div>
          <input
            type="file"
            class="w-100 form-control"
            (change)="readExcel($event)"
            name=""
            id="file-upload"
            style="display: none"
            #fileInput
            accept=".xlsx"
          />
        </div>
      </div>
    </div>
  </div>
</div>
