<div class="position-fixed top-0 end-0 p-2">
  <button
    *ngIf="productsSale.length > 0"
    class="btn btn-outline-primary"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#cartCollapse"
    aria-expanded="false"
    aria-controls="cartCollapse"
  >
    <i class="bi bi-cart"></i>
  </button>
</div>

<div
  *ngIf="productsSale.length > 0"
  class="cart-container collapse mt-2 me-2"
  id="cartCollapse"
  id="cartCollapse"
>
  <div class="d-flex justify-content-center">
    <span class="close-icon" (click)="closeCart()">✕</span>
    <!-- Agregar "x" para cerrar el carrito -->
  </div>
  <div *ngFor="let item of productsSale" class="card card-body mb-2">
    <div class="row">
      <div class="col-md-8 input-group">
        <p>Nombre: {{ item.name }}</p>
        <p class="ms-4">Cantidad: {{ item.quantity }}</p>
        <span class="close-icon ms-4" (click)="deleteItem(item.id)">✕</span>
        <!-- Reemplazar el botón de eliminar con "x" -->
      </div>
    </div>
  </div>
  <div class="mb-2">
    Compra al por mayor
    <input type="checkbox" name="sale" id="sale" [(ngModel)]="isChecked" />
  </div>
  <div class="buttons sale-button-container">
    <button
      class="sale-button"
      (click)="purchase()"
      [ngClass]="{ saleClicked: saleClicked }"
    >
      <span class="add-to-sale">Finalizar compra</span>
      <span class="added-sale fs-4">
        <i class="bi-check2-circle blue"></i>
      </span>
      <i class="fs-4 bi bi-truck-flatbed"></i>
      <i class="fs-12 bi bi-square-fill blue"></i>
    </button>
  </div>
</div>
<!-- Otras opciones del carrito, como compra al por mayor y finalizar compra -->

<div class="container-fluid d-flex justify-content-center container-products">
  <div class="row mt-5">
    <div
      class="col-lg-3 col-md-4 col-sm-6 my-2 d-flex justify-content-center"
      *ngFor="
      let product of (products | async) || []
        | paginate : { itemsPerPage: 10, currentPage: p,  };
      let i = index
    "
    >
      <div class="card">
        <div class="product-image">
          <div class="product-name-overlay">
            <h4>{{ product.name }}</h4>
          </div>
          <img
            [src]="
              '../../../../../../assets/img/products-categories/' +
              product.category +
              '.png'
            "
            class="card-img-top"
            width="100%"
          />
        </div>
        <div class="card-body pt-0 px-0">
          <div class="d-flex flex-row justify-content-between mb-0 px-3">
            <small class="text-muted mt-1">PRECIO</small>
            <h6>&dollar;{{ product.price }}</h6>
          </div>
          <hr class="mt-2 mx-3" />
          <div class="d-flex flex-row px-3 pb-4">
            <div class="d-flex flex-column">
              <span class="text-muted">Descripción</span>
              <small class="text-muted">{{ product.description }}</small>
            </div>
          </div>
          <div class="input-group">
            <div class="button-quantity">
              <div
                class="value-button siz"
                id="decrease"
                (click)="decrement(i)"
                value="Decrease Value"
              >
                -
              </div>
              <input
                type="number"
                [(ngModel)]="numbers[i]"
                (input)="validarNumero(product.id)"
                id="number"
              />
              <div
                class="value-button siz"
                id="increase"
                (click)="increment(i)"
                value="Increase Value"
              >
                +
              </div>
            </div>
          </div>
          <div class="buttons">
            <button
              class="cart-button"
              [ngClass]="{ clicked: cartClicked[i] }"
              (click)="addToCart(product.id, i)"
            >
              <span class="add-to-cart">Añadir al carrito</span>
              <span class="added fs-4"
                ><i class="bi bi-cart-check-fill blue"></i
              ></span>
              <i class="fs-4 bi bi-cart-fill blue"></i>
              <i class="fs-10 bi bi-square-fill blue"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<pagination-controls
  (pageChange)="pageChanged($event)"
  previousLabel="Anterior"
  nextLabel="Siguiente"
  class="my-pagination"
></pagination-controls>
