<div class="position-fixed top-0 end-0 p-2">
  <button *ngIf="productsSale.length > 0" class="btn btn-outline-primary" type="button" data-bs-toggle="collapse"
    data-bs-target="#cartCollapse" aria-expanded="false" aria-controls="cartCollapse">
    <i class="bi bi-cart"></i>
  </button>
</div>

<div *ngIf="empty">
  <i class="bi bi-exclamation-circle"></i>
  <h3 class="text-center">No hay productos</h3>
</div>

<div *ngIf="productsSale.length > 0" class="collapse mt-2 me-2" id="cartCollapse">
  <div class="overlay-bg" *ngIf="productsSale.length > 0">
    <div class="cart-container">
      <div class="d-flex justify-content-center">
        <span class="close-icon close-general" (click)="closeCart()">✕</span>
      </div>
      <div *ngFor="let item of productsSale" class="card card-body mb-2">
        <div class="row">
          <div class="col-md-8 input-group">
            <p>Nombre: {{ item.name }}</p>
            <p class="ms-4">Cantidad: {{ item.quantity }}</p>
            <span class="close-icon close-indidivual ms-6" (click)="deleteItem(item.id)">✕</span>
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-8 offset-md-2">
            <div class="rounded border outer-slider d-flex align-items-center cursor-pointer overflow-hidden">
              <div [class]="'text-center '+ (isActive ? 'bg-primary col-7' : 'col-5')" (click)="toggleSlider()">
                <span><i [class]="'bi bi-person '+ (isActive ? 'fs-2':'fs-3')"></i></span>
              </div>
              <div [class]="'text-center '+ (!isActive ? 'bg-primary col-7' : 'col-5')" (click)="toggleSlider()">
                <span><i [class]="'bi bi-shop '+ (!isActive ? 'fs-2':'fs-3')"></i></span>
              </div>
            </div>
            <h6 class="changing text-center mt-3 text-xl font-semibold">
              {{isActive ? 'Venta al detal': 'Venta al por mayor'}}
            </h6>
          </div>
        </div>
      </div>
      <div class="buttons sale-button-container">
        <button class="sale-button" (click)="purchase()" [ngClass]="{ saleClicked: saleClicked }">
          <span class="add-to-sale">Finalizar compra</span>
          <span class="added-sale fs-8-4"><i class="bi bi-check2-circle blue"></i></span>
          <i class="fs-4 bi bi-truck-flatbed"></i>
          <i class="fs-12 bi bi-square-fill blue"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid container-products">
  <div class="justify-content-center row mt-5 mx-1">
    <div class="product col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 my-2 mx-1" *ngFor="
    let product of (products | async) || []
      | paginate : { itemsPerPage: size, currentPage: p,  };
    let i = index
  ">
      <div class="card">
        <div class="product-image" [routerLink]="'/product/individual/' + product.id" class="product-image">
          <div class="product-name-overlay">
            <h4>{{ product.name }}</h4>
          </div>
          <img [src]="
              '../../../../../../assets/img/products-categories/' +
              product.category +
              '.png'
            " class="card-img-top" width="100%" />
        </div>
        <div class="card-body pt-0 px-0">
          <div class="d-flex flex-row justify-content-between mb-0 px-3">
            <small class="mt-1">PRECIO</small>
            <h6>&dollar;{{ product.price }}</h6>
          </div>
          <hr class="mt-2 mx-3" />
          <div class="d-flex flex-row px-3 pb-4">
            <div class="d-flex flex-column">
              <span class="">Unidades disponibles: {{ product.quantity }}</span>
            </div>
          </div>
          <div class="input-group">
            <div class="button-quantity">
              <div class="value-button siz" id="decrease" (click)="decrement(i+(p*size-size))" value="Decrease Value">
                -
              </div>
              <input type="number" [max]="product.quantity" [(ngModel)]="numbers[i+(p*size-size)]"
                (input)="validarNumero(product.id)" id="number" />
              <div class="value-button siz" id="increase" (click)="increment(i+(p*size-size), product.id)"
                value="Increase Value">
                +
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="cart-button" [ngClass]="{ clicked: cartClicked[i+(p*size-size)] }"
              (click)="addToCart(product.id, i+(p*size-size))">
              <span class="add-to-cart">Añadir al carrito</span>
              <span class="added fs-4">
                <i class="bi bi-cart-check-fill blue"></i>
              </span>
              <i class="fs-4 bi bi-cart-fill blue"></i>
              <i class="fs-10 bi bi-square-fill blue"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<pagination-controls *ngIf="!empty" (pageChange)="pageChanged($event)" previousLabel="Anterior" nextLabel="Siguiente"
  class="my-pagination"></pagination-controls>
