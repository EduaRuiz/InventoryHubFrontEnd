<form (ngSubmit)="onSubmit()" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="userData.name.firstName" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="LastName" class="form-label">LastName:</label>
        <input type="text" id="LastName" name="lastName" [(ngModel)]="userData.name.lastName" class="form-control" required>
      </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="userData.email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="branchId" class="form-label">BranchId:</label>
        <input type="branchId" id="branchId" name="branchId" [(ngModel)]="userData.branchId" class="form-control" required>
      </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="userData.password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Rol:</label>
        <select id="role" name="role" [(ngModel)]="selectedRole" class="form-control" required>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Usuario</button>
    </form>
